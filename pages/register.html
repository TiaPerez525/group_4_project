<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="../styles/body.css">
    <link rel="stylesheet" href="../styles/header.css">
    <link rel="stylesheet" href="../styles/footer.css">
    <link rel="stylesheet" href="../styles/register.css">
    <script defer src="../components/header.js"></script>
    <script defer src="../components/footer.js"></script>
    <script defer src="../scripts/url-changer.js"></script>
    <script defer src="../scripts/header.js"></script>
    <script defer src="../scripts/footer.js"></script>
    <script defer src="../scripts/account.js"></script>
    <script defer src="../scripts/data-base.js"></script>
    <script defer src="../scripts/product.js"></script>
    <script defer src="../scripts/register.js"></script>
</head>
<body onresize="body_onresize()">
    <header-component></header-component>
    <div class="div">Tạo tài khoản</div>
    <div class="div0"></div>
    <form action="#" class="div1">
        <input id="firstNameInput" type="text" class="div1_input" placeholder="Họ" onclick="removeRedBorder(this)" required>
        <input id="lastNameInput" type="text" class="div1_input div1_input--margin-top" placeholder="Tên" onclick="removeRedBorder(this)" required>
        <div class="div1_div">
            <input id="maleCheckBox" type="checkbox" class="div1_div_input" onclick="{maleCheckBox_onchange(this); removeRedBorder(this);}">
            <label class="div1_div_label" for="maleCheckBox">Nam</label>
            <input id="femaleCheckBox" type="checkbox" class="div1_div_input" onclick="{femaleCheckBox_onchange(this); removeRedBorder(this);}">
            <label class="div1_div_label" for="femaleCheckBox">Nữ</label>
        </div>
        <input id="birthDayInput" type="text" class="div1_input div1_input--margin-top" placeholder="dd/mm/yyyy" onclick="removeRedBorder(this)" required>
        <input id="emailInput" type="email" class="div1_input div1_input--margin-top" placeholder="Email" onclick="removeRedBorder(this)" required>
        <input id="passwordInput" type="text" class="div1_input div1_input--margin-top" placeholder="Mật khẩu" onclick="removeRedBorder(this)" required>
        <div class="div1_text">Trang web này được bảo vệ bởi reCAPTCHA cũng như <a class="div1_text_text" href="">Chính sách quyền riêng tư</a> và <a class="div1_text_text" href="">Điều khoản dịch vụ của Google</a>.</div>
        <button class="div1_button" type="submit" onclick="registerButton_onclick()">ĐĂNG KÝ</button>
    </form>
    <footer-component></footer-component>
</body>
</html>
